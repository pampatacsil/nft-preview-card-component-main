<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
    <div class="main-bg">
        <div class="card">
            <div class="img-card">
                <img class="img" src="images/image-equilibrium.jpg" alt="equilibrium">
            </div>
            <div>
                <h1 class="card-equilibrium">Equilibrium #3429</h1>
                <p class="sub-card-equilibrium">Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="card-ethereum">
                <div class="card-badge">
                    <img src="images/icon-ethereum.svg" alt="ethereum">
                    <p class="txt-badge">0.041 ETH</p>
                </div>
                <div class="card-time">
                    <img src="images/icon-clock.svg" alt="clock">
                    <p class="txt-time">3 days left</p>
                </div>
            </div>
            <hr class="line">
            <div class="card-avatar">
                <img class="img-avatar" src="images/image-avatar.png" alt="avatar">
                <p class="creation">Creation of</p>
                <p class="author-name">Jules Wyvern</p>
            </div>
        </div>
    </div>>
</body>

</html>
